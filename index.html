<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Setting Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Semantic element -->
        <header>
            <div class="logo">
                <img src="images/udacity.png" alt="udacity logo">
            </div>
            <div class="name">
                <h1>JANE DOETTE</h1>
                <h4>FRONT-END NINJA</h4>
            </div>
        </header>
        <hr>
        <div class="main-image">
            <img class="image-resp" src="images/math.png" alt="Math-image">
        </div>
        <div class="featured-work">
            <h2>Featured Work</h2>
        </div>
        <!-- Grouping all featured items into a class and defining each of them individually as featured-item in another class -->
        <div class="featured-items">
            <div class="featured-item">
                <img class="image-resp" src="images/appify.png" alt="featured-image1">
                <h3>APPIFY</h3>
                <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </div>
            <div class="featured-item">
                <img class="image-resp" src="images/sunflower.png" alt="featured-image2">
                <h3>SUNFLOWER</h3>
                <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </div>
            <div class="featured-item">
                <img class="image-resp" src="images/bokeh.png" alt="featured-image3">
                <h3>BOKEH</h3>
                <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </div>
        </div>
    </div>
</body>
</html>
